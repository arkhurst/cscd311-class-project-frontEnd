<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Hall Registration-Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
   <h3><a class="btn btn-secondary" href="/login"><i class="fa fa-plus">Back to Login Page</i></a> </h3> 
   <h3 class="text-center">Welcome To Hall Registration Page</h3>
   
     <div class="container" style="margin-top: 100px;">
         <div class="row">
             <div style="width: 30; margin: 0 auto;">

           <!-- Form for Hall selection -->                 
               <form class="text-center border border-light p-5" action="/hallReg" method="POST">
                   <h5>Hall Selection</h5>
                        <select name="hall">
                              <option>-- Select hall -- </option>
                              <option class="form-control mb-4" value="jean-nelson"> Jean Nelson Hall</option>
                              <option class="form-control mb-4" value="sey">Elizabeth Frances Sey Hall</option>
                              <option class="form-control mb-4" value="kwapong">Kwapong Hall</option>
                              <option class="form-control mb-4" value="limann">Hilla Limann Hall</option>
                              <option class="form-control mb-4" value="pent">African Union Hall</option>
                              <option class="form-control mb-4" value="cw">Common Wealth Hall</option>
                        </select>
            
                   <h5>Block Selection</h5>
                        <select name="block">
                               <option>-- Select Block --</option>
                               <option class="form-control mb-4" value="block-A">Block A</option>
                               <option class="form-control mb-4" value="block-B">Block B</option>
                               <option class="form-control mb-4" value="block-C">Block C</option>
                               <option class="form-control mb-4" value="block-D">Block D</option>
                        </select>
                   <h5>Room Selection</h5>
                        <select name="room">
                               <option>-- Select Room</option>
                               <option class="form-control mb-4" value="01">1</option>
                               <option class="form-control mb-4" value="02">2</option>
                               <option class="form-control mb-4" value="03">3</option>
                               <option class="form-control mb-4" value="04">4</option>
                        </select>
                    <button class="btn btn-info btn-block my-4" type="submit">Submit</button>
               </form>
               </div>      
           </div>   
        </div>    
</body>
</html>
